<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8" />
<title>Display a map</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css" rel="stylesheet" />
<style>
  body { margin: 0; padding: 0; }
  #map { position: absolute; top: 0; bottom: 0; width: 70%; height:100%; float:left;}
</style>

</head>
<body>


<div id="map"></div>
<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoicGF0YXRhOTAiLCJhIjoiY2tmOGtmcG1wMGQyZTJ2bzg4OG5mbWhtOSJ9.mlIFBXXVioUYkzAwC6KaXA';
    var map = new mapboxgl.Map({
        container: 'map', // container id
        style: 'mapbox://styles/mapbox/streets-v11', // style URL
        center: [8.54, 47.37861], // starting position [lng, lat]
        zoom: 9 // starting zoom
    });
    map.addControl(new mapboxgl.NavigationControl());
</script>

<div id="map_side" style="float:right; width:30%; height:100%">
  
</div>


</body>
</html>
